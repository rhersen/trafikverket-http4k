plugins {
  id 'java'
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

mainClassName = 'hello.MainKt'

jar {
  manifest {
    attributes 'Main-Class': 'hello.MainKt'
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

  compile group: "org.http4k", name: "http4k-core", version: "3.112.1"
  compile group: "org.http4k", name: "http4k-format-gson", version: "3.112.1"
  compile group: "org.http4k", name: "http4k-server-jetty", version: "3.112.1"
}

repositories {
  jcenter()
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
